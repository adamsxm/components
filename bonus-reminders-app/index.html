<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mini Reminders App</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <nav class="menu">
    <a href="index.html" class="menu-icon">App</a>
  </nav>

  <section class="app">
    <div class="app-controls">
      <a href="index.html" class="app-button icon-list">Lists</a>
      <a href="index.html" class="app-button icon-add">Add</a>
      <div class="app-select">
        <select>
          <option>Reminders App</option>
          <option>Home</option>
          <option>Study</option>
          <option>Groceries</option>
        </select>
      </div>
    </div>
    <div class="app-content">
      <ul class="todo">
        <li>
          <label class="todo-item" for="todo_1">
            <input type="checkbox" name="todo_1" id="todo_1" value="1" checked>
            <span>Mockup &amp; design</span>
          </label>
        </li>
        <li>
          <label class="todo-item" for="todo_2">
            <input type="checkbox" name="todo_2" id="todo_2" value="1" checked>
            <span>Coding &amp; testing</span>
          </label>
        </li>
        <li>
          <label class="todo-item" for="todo_3">
            <input type="checkbox" name="todo_3" id="todo_3" value="1">
            <span>Send invitations</span>
          </label>
        </li>
        <li>
          <label class="todo-item" for="todo_4">
            <input type="checkbox" name="todo_4" id="todo_4" value="1">
            <span>Launch!</span>
          </label>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
